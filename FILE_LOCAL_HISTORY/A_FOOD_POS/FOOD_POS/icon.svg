<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#FF8C00" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Plate -->
  <circle cx="128" cy="128" r="80" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Food items on plate -->
  <!-- Rice (yellow) -->
  <circle cx="110" cy="110" r="12" fill="#FFFF64"/>
  <circle cx="125" cy="105" r="10" fill="#FFFF64"/>
  <circle cx="140" cy="115" r="11" fill="#FFFF64"/>
  
  <!-- Vegetables (green) -->
  <circle cx="105" cy="135" r="8" fill="#64FF64"/>
  <circle cx="120" cy="140" r="9" fill="#64FF64"/>
  <circle cx="135" cy="130" r="7" fill="#64FF64"/>
  
  <!-- Meat (brown) -->
  <circle cx="145" cy="145" r="10" fill="#8B4513"/>
  <circle cx="115" cy="150" r="8" fill="#8B4513"/>
  
  <!-- Tomato (red) -->
  <circle cx="130" cy="125" r="6" fill="#FF6464"/>
  <circle cx="150" cy="130" r="7" fill="#FF6464"/>
  
  <!-- Fork -->
  <g transform="translate(180, 60)">
    <!-- Handle -->
    <rect x="0" y="0" width="4" height="50" fill="#C0C0C0"/>
    <!-- Prongs -->
    <rect x="-6" y="0" width="2" height="15" fill="#C0C0C0"/>
    <rect x="-2" y="0" width="2" height="15" fill="#C0C0C0"/>
    <rect x="2" y="0" width="2" height="15" fill="#C0C0C0"/>
    <rect x="6" y="0" width="2" height="15" fill="#C0C0C0"/>
  </g>
  
  <!-- Knife -->
  <g transform="translate(200, 60)">
    <!-- Handle -->
    <rect x="0" y="0" width="4" height="50" fill="#C0C0C0"/>
    <!-- Blade -->
    <polygon points="-6,0 6,0 0,20" fill="#E0E0E0"/>
  </g>
  
  <!-- Text POS -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">POS</text>
  
  <!-- Border -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#FF8C00" stroke-width="6"/>
</svg>