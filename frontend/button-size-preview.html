<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างขนาดปุ่มที่ปรับปรุงแล้ว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/order.css" rel="stylesheet">
    <link href="css/modal-improvements.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Sarabun', sans-serif;
        }
        .demo-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .comparison-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-3">ตัวอย่างขนาดปุ่มที่ปรับปรุงแล้ว</h1>
            <p class="text-white-50">เปรียบเทียบขนาดปุ่มก่อนและหลังการปรับปรุง</p>
        </div>

        <!-- ปุ่มขนาดเดิม -->
        <div class="comparison-section">
            <h4 class="mb-3 text-primary">ขนาดปุ่มเดิม (ขนาดใหญ่)</h4>
            <div class="row g-2 mb-3">
                <div class="col-4">
                    <label class="btn btn-outline-warning w-100">ปกติ</label>
                </div>
                <div class="col-4">
                    <label class="btn btn-outline-warning w-100">เผ็ดน้อย</label>
                </div>
                <div class="col-4">
                    <label class="btn btn-outline-warning w-100">เผ็ดมาก</label>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-6">
                    <label class="btn btn-outline-success w-100">ไข่ดาว (+10฿)</label>
                </div>
                <div class="col-6">
                    <label class="btn btn-outline-success w-100">ไข่เจียว (+10฿)</label>
                </div>
            </div>
        </div>

        <!-- ปุ่มขนาดใหม่ -->
        <div class="comparison-section">
            <h4 class="mb-3 text-success">ขนาดปุ่มใหม่ (ขนาดเล็ก เท่ากัน)</h4>
            <div id="menuItemOptionsModal">
                <div class="row g-2 mb-3">
                    <div class="col-4">
                        <label class="btn btn-outline-warning w-100">ปกติ</label>
                    </div>
                    <div class="col-4">
                        <label class="btn btn-outline-warning w-100">เผ็ดน้อย</label>
                    </div>
                    <div class="col-4">
                        <label class="btn btn-outline-warning w-100">เผ็ดมาก</label>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-4">
                        <label class="btn btn-outline-info w-100">หวานน้อย</label>
                    </div>
                    <div class="col-4">
                        <label class="btn btn-outline-info w-100">หวานปกติ</label>
                    </div>
                    <div class="col-4">
                        <label class="btn btn-outline-info w-100">หวานมาก</label>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <label class="btn btn-outline-success w-100">ไข่ดาว (+10฿)</label>
                    </div>
                    <div class="col-6">
                        <label class="btn btn-outline-success w-100">ไข่เจียว (+10฿)</label>
                    </div>
                    <div class="col-6">
                        <label class="btn btn-outline-success w-100">เพิ่มข้าว (+10฿)</label>
                    </div>
                    <div class="col-6">
                        <label class="btn btn-outline-success w-100">เพิ่มพิเศษ (+10฿)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>การปรับปรุง:</strong> ปุ่มมีขนาดเล็กลง (font-size: 0.8rem) และมีความสูงเท่ากัน (min-height: 38px)
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
