<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clear Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Clear Table Function</h2>
        
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="testClearTable()">
                Test clearTable Function
            </button>
            
            <button type="button" class="btn btn-warning" onclick="clearTable(2)">
                Direct Call clearTable(2)
            </button>
        </div>
        
        <div id="output" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        function testClearTable() {
            const output = document.getElementById('output');
            
            console.log('Testing clearTable function...');
            output.innerHTML += '<p>Testing clearTable function...</p>';
            
            // Test if function exists
            if (typeof window.clearTable === 'function') {
                console.log('✅ window.clearTable exists');
                output.innerHTML += '<p class="text-success">✅ window.clearTable exists</p>';
                
                // Try to call it
                try {
                    console.log('Calling clearTable(2)...');
                    output.innerHTML += '<p>Calling clearTable(2)...</p>';
                    window.clearTable(2);
                } catch (error) {
                    console.error('❌ Error calling clearTable:', error);
                    output.innerHTML += `<p class="text-danger">❌ Error: ${error.message}</p>`;
                }
            } else {
                console.error('❌ window.clearTable not found');
                output.innerHTML += '<p class="text-danger">❌ window.clearTable not found</p>';
            }
        }
        
        // Override confirm to avoid popup
        window.confirm = function(message) {
            console.log('Confirm called with:', message);
            return true; // Always confirm
        };
        
        // Override alert to log instead
        const originalAlert = window.alert;
        window.alert = function(message) {
            console.log('Alert called with:', message);
            document.getElementById('output').innerHTML += `<p class="text-info">Alert: ${message}</p>`;
        };
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking functions...');
            testClearTable();
        });
    </script>
</body>
</html>
